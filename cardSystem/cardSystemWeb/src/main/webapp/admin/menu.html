<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>租赁管理平台</title>
    <style type="text/css">
    </style>
    <script src="lib/ligerUI/js/plugins/ligerTree.js" type="text/javascript"></script>
    <script src="lib/ligerUI/js/plugins/ligerAccordion.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function ()
        {
            $("#accordion").ligerAccordion();
            $("#accordion li").click(function(){
                var url = $(this).attr("url");
                if((typeof url)!="undefined"){
                    $("#mainContainer").load(url);
                }
            });
            $("#inspectResult").parent().parent().trigger("click");
            $("#inspectResult").trigger("click");
        });

    </script>
    <style type="text/css">
        body{ padding:20px; margin:0;}
        #accordion{ width:100%;height:100%;overflow:hidden;}
        #accordion li{cursor: pointer;}
    </style>
</head>
<body style="padding:10px">

<div id="accordion">
    <div title="统计分析" style="padding:10px">
        <ul>
            <li url="supplier/listSupplier.html">用户统计</li>
            <li url="customer/listCustomer.html">模板统计</li>
         </ul>
    </div>
    <div title="模板管理" style="padding:10px">
        <ul>
            <li url="category.html">分类管理</li>
            <li url="template.html">模板管理</li>
        </ul>
    </div>
</div>
</body>
</html>
